<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Pixel Art Maker</title>

    <link rel="stylesheet" media="(min-width: 500px)" href="styleWide.css">
    <link rel="stylesheet" media="all" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope" rel="stylesheet">

    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script defer type="text/javascript" src="main.js"></script>

</head>

<body>
    <header class="header-container">
        <a href="https://github.com/MikeHathaway/pixel-art-maker"><h1><span class="rainbow">Pixel Art</span></h1></a>
    </header>

    <main class="main-flex-container">
        <section class="grid"></section>

        <section class="color-container">
            <input id="colorPicker" type="color" value="#c8c457">

                <!-- Will eventually place both buttons within form-->
            <form>
                <button id="loadPicture" type="button">Load Picture</button>
            </form>
        </section>
    </main>

    <footer>
    </footer>
